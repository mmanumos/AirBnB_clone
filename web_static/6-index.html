<!DOCTYPE html>
<html lang="">
  <head>
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona ...</h4>

          <div class="popover">
            <ul>
              <li><h2>Arizona</h2></li>
              <li><h4>Page</h4></li>
              <li><h4>Page 2</h4></li>
            </ul>
            <ul>
              <li><h2>California</h2></li>
              <li><h4>San francisco</h4></li>
              <li><h4>Los altos</h4></li>
            </ul>
          </div>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen ...</h4>

          <div class="popover">
            <ul>
              <li>Internet</li>
              <li>Tv</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
    </div>

    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
